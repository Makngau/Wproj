<!DOCTYPE HTML>
 <html>
 <head>

 <title>BMI Calculator</title>
 <link rel="stylesheet" type="text/css" href="tools.css">
 <script>

 function BMI(){
 let w1 = parseFloat(document.getElementById("weight").value);
 let h1 = parseFloat(document.getElementById("height").value);

 let bmi1 = 0;
 bmi1 = w1 / (h1 * h1);

 let bmi = bmi1.toFixed(2);

 if (bmi < 18.5){
 document.getElementById("displayHere").innerHTML = "You are " + " <span
 style='color: blue;'>wasted</span> " + ". Your BMI is " + bmi;
 }
 else if (bmi < 25) {
 document.getElementById("displayHere").innerHTML = "You are " + " <span
style='color: green;'>normal</span> " + ". Your BMI is " + bmi;
 }
 else if (bmi < 30) {
 document.getElementById("displayHere").innerHTML = "You are " + " <span
style='color: yellow;'>overweight</span> " + ". Your BMI is " + bmi;
 }
 else if (bmi < 40) {
 document.getElementById("displayHere").innerHTML = "You are " + " <span
style='color: orange;'>obese</span> " + ". Your BMI is " + bmi;
 }
 else {
 document.getElementById("displayHere").innerHTML = "You are " + " <span
style='color: red;'>extremely obese</span> " + ". Your BMI is " + bmi;
 }

 }
 </script>
 <style>

 input[type=text], input[type=password], input[type=number], input[type=email],
input[type=date], input[type=radio]
 {
 width: 100%;
 padding: 15px;
 margin: 5px 0 22px 0;
 display: inline-block;
 border: none;
 background: #f1f1f1;
 }

 </style>

 </head>
 <body>
<h1>BMI Calculator</h1>
 <P><b>Calculate your Body Mass Index :</b></P>

 Weight:<input type="number" id="weight" placeholder="Enter your weight (KG)"><br>
 Height:<input type="number" id="height" placeholder="Enter your height (m)"><br>


 <input type="submit" id="checkbtn" value="Calculate" onclick="BMI()">

 <p id="displayHere">Results displayed here...</p>
 <img src="bmi.jpeg" alt="bmi" height="500">



 </body>
 </html>
