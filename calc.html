<!DOCTYPE HTML>
 <html>
 <head>
 <title>Simple Calculator Program</title>
 <link rel="stylesheet" type="text/css" href="tools.css">
 <script>

 function add(){
 let n1 = parseInt(document.getElementById("no1").value);
 let n2 = parseInt(document.getElementById("no2").value);

 total = 0;
 total = n1 + n2;

 document.getElementById("displayResult").innerHTML = total;
 }

 function minus(){
 let n1 = parseInt(document.getElementById("no1").value);
 let n2 = parseInt(document.getElementById("no2").value);

 total = 0;
 total = n1 - n2;

 document.getElementById("displayResult").innerHTML = total;
 }

 function darab(){
 let n1 = parseInt(document.getElementById("no1").value);
 let n2 = parseInt(document.getElementById("no2").value);

 total = 0;
 total = n1 * n2;

 document.getElementById("displayResult").innerHTML = total;
 }

 function bahagi(){
 let n1 = parseInt(document.getElementById("no1").value);
 let n2 = parseInt(document.getElementById("no2").value);

 total = 0;
 total = n1 / n2;

 document.getElementById("displayResult").innerHTML = total;
 }
 </script>
 </head>
 <body>
 <p><large>Simple Calculator Program</large></p>
 <hr>
 No.1 <input type="number" id="no1" placeholder="Type ur number"><br>
 No.2 <input type="number" id="no2" placeholder="Type ur number"><br>
 <br>
 <input type="submit" id="addbtn" value="+" onclick="add()">
 <input type="submit" id="minusbtn" value="-" onclick="minus()">
 <input type="submit" id="darabbtn" value="*" onclick="darab()">
 <input type="submit" id="bahagibtn" value="/" onclick="bahagi()">

 <p id="displayResult">Result is here..</p>
 </body>
 </html>
