<!DOCTYPE html>
 <html>
 <head>
 <title>Unit Converter</title>
 <link rel="stylesheet" type="text/css" href="tools.css">
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 20px;
 }

 input, select, button {
 margin: 10px;
 padding: 5px;
 }
 </style>
 </head>
 <body>
 <h1>Unit Converter</h1>

 <label for="value">Enter Value:</label>
 <input type="number" id="value" placeholder="Enter value" />
 <br>
 <label for="conversionType">Select Conversion Type:</label>
 <select id="conversionType">
 <option value="cmToMeter">cm to Meter</option>
 <option value="meterToCm">Meter to cm</option>
 <option value="meterToKm">Meter to km</option>
 <option value="kmToMeter">Km to Meter</option>
 <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
 </select>

 <button onclick="convert()">Convert</button>

 <p id="result">Result will be displayed here.</p>

 <script>
 function convert() {
 // Get user input
 const value = document.getElementById('value').value;
 const conversionType = document.getElementById('conversionType').value;

 // Perform the conversion
 let result;
 switch (conversionType) {
 case 'cmToMeter':
 result = value / 100;
 document.getElementById('result').innerHTML = `${value} cm is equal to
${result} meters.`;
 break;
 case 'meterToCm':
 result = value * 100;
 document.getElementById('result').innerHTML = `${value} meters is equal
to ${result} cm.`;
 break;
 case 'meterToKm':
 result = value / 1000;
 document.getElementById('result').innerHTML = `${value} meters is equal
to ${result} kilometers.`;
 break;
 case 'kmToMeter':
 result = value * 1000;
 document.getElementById('result').innerHTML = `${value} kilometers is
equal to ${result} meters.`;
 break;
 case 'celsiusToFahrenheit':
 result = (value * 9/5) + 32;
 document.getElementById('result').innerHTML = `${value} Celsius is
equal to ${result.toFixed(2)} Fahrenheit.`;
 break;
 default:
 document.getElementById('result').innerHTML = 'Invalid conversion
type.';
 }
 }
 </script>
 </body>
 </html>
